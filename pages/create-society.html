<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <title>Society Creation</title>
  </head>
  <body>
    <div>
      <h1>Create a new Society</h1><br><br>
      <div>
        <form id="society">
          <label for="society-name">Society Name:</label>
          <input type="text" name="society-name" id="society-name" required />
          <br />
          <div class="parent">
            <div class="child">
              <label for="auth1-name">Primary Authorization Name:</label>
              <input type="text" name="auth1-name" id="auth1-name" required />
            </div>
            <div class="child">
              <label for="auth2-name">Secondary Authorization Name:</label>
              <input type="text" name="auth2-name" id="auth2-name" required />
            </div>
            <br />
          </div>
          <label for="members">Add Members</label>
          <input type="file" name="members" id="members" accept=".csv" />
        </form>

        <br><br><button type="submit" form="society" id="create">Create</button>
      </div>
    </div>

    <!-- Jquery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <!-- Jquery-CSV CDN -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.21/jquery.csv.min.js"
      integrity="sha512-Y8iWYJDo6HiTo5xtml1g4QqHtl/PO1w+dmUpQfQSOTqKNsMhExfyPN2ncNAe9JuJUSKzwK/b6oaNPop4MXzkwg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="../assets/js/create-society.js"></script>
  </body>
</html>
