<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <title>Campaign Result View</title>
  </head>
  <body>
    <div id="campaign-div"></div>
    <div class="parent">
      <div id="title-div" class="child"></div>
      <div id="date-div" class="child"></div>
    </div>

    <div id="results-div" class="child">
      <h2>Current Results</h2>
    </div>

    <form id="add-ballots">
      <label for="ballots">Import paper ballots</label>
      <input type="file" name="ballots" id="ballots" accept=".csv" />
    </form>

    <form id="ballot-sample">
      <label for="ballot-start">Start:</label>
      <input type="number" required name="ballot-start" id="ballot-start" placeholder="Ballot ID" />

      <label for="ballot-end">End:</label>
      <input type="number" name="ballot-end" id="ballot-end" placeholder="Ballot ID" />
      <button type="submit" form="ballot-sample">Check results</button>
    </form>

    <div id="result-modal" class="modal">
      <h2>Sample results:</h2>
      <div id="sample-results"></div>
      <button id="close-modal">Close</button>
    </div>

    <!-- Jquery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <!-- Jquery-CSV CDN -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.21/jquery.csv.min.js"
      integrity="sha512-Y8iWYJDo6HiTo5xtml1g4QqHtl/PO1w+dmUpQfQSOTqKNsMhExfyPN2ncNAe9JuJUSKzwK/b6oaNPop4MXzkwg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Jquery Modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>

    <script src="../assets/js/campaign.js"></script>
  </body>
</html>
